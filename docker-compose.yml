services:
  minbot:
    build:
      context: .
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
    env_file:
      - ~/.minbot/.env
    volumes:
      - ~/.minbot:/home/minbot/.minbot
      - ~/.claude:/home/minbot/.claude
      - workspace:/workspace
    restart: unless-stopped

volumes:
  workspace:
